<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">

    <!-- LEFT -->
    <div class="left-header">
        <div class="hover-box">
            <img src="amazon_logo.png" alt="Amazon Logo">
        </div>

        <div class="location hover-box">
            <i class="fa-solid fa-location-dot"></i>
            <div>
                <span>Deliver to</span><br>
                <b>India</b>
            </div>
        </div>
    </div>

    <!-- CENTER -->
    <div class="center">
        <div class="search-bar">
            <select>
                <option>All</option>
            </select>

            <input type="text" placeholder="Search Amazon">

            <button class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="right-header">

        <div class="flag hover-box">
            <b>EN</b>
            <i class="fa-solid fa-sort-down"></i>
        </div>

        <div class="signin hover-box">
            <span>Hello, sign in</span><br>
            <b>Account & Lists</b>
        </div>

        <div class="returns hover-box">
            <span>Returns</span><br>
            <b>& Orders</b>
        </div>

        <div class="cart hover-box">
            <i class="fa-solid fa-cart-shopping"></i>
            <b>Cart</b>
        </div>

    </div>

</header>
<Nav class="nav-bar ">
    
    <div><i class="fa-solid fa-bars"></i><b>All</b></div>
    <div class="hover-box">Today's Deals </div>
    <div class="hover-box">Prime Videos </div>
    <div class="hover-box">Registry </div>
    <div class="hover-box">Gift Cards </div>
    <div class="hover-box">Customer Service</div>
    <div class="hover-box">Sell</div>
    
    
    
</Nav>

</body>
</html>
